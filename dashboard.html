<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Prompt Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vanta.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/dark-theme-fixes.css">
    
    <style>
        :root {
            --primary: #4F46E5;
            --bg-main: #0F0F1E;
            --text-primary: #F9FAFB;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        
        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--primary);
        }
        
        .avatar-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        
        .profile-avatar-container:hover .avatar-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <!-- Navigation -->
    <nav class="bg-white/10 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-white/10 relative z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="font-display font-bold text-xl text-white flex items-center gap-2 hover:text-indigo-300 transition-colors">
                <span>‚Üê</span> Back to Game
            </a>
            <div class="flex items-center gap-4">
                <a href="learning.html" class="text-gray-300 hover:text-white">Learning</a>
                <a href="challenges.html" class="text-gray-300 hover:text-white">Challenges</a>
                <button onclick="firebaseAuth.logout()" class="px-4 py-2 bg-red-500/20 text-red-300 rounded-lg hover:bg-red-500/30 transition-colors border border-red-500/30">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Profile -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Profile Card -->
                <div class="glass-panel rounded-2xl p-8 text-center">
                    <div class="profile-avatar-container mb-6">
                        <img id="profile-image" src="https://ui-avatars.com/api/?name=User" alt="Profile" class="profile-avatar">
                        <label for="avatar-upload" class="avatar-overlay">
                            <span class="text-white text-sm font-bold">Change Photo</span>
                        </label>
                        <input type="file" id="avatar-upload" accept="image/*" class="hidden">
                    </div>
                    
                    <h2 id="display-name" class="text-2xl font-bold text-white mb-1">Loading...</h2>
                    <p id="user-email" class="text-gray-400 text-sm mb-6">...</p>
                    
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-white/5 rounded-lg p-3">
                            <div id="total-xp" class="text-2xl font-bold text-indigo-400">0</div>
                            <div class="text-xs text-gray-500 uppercase">Total XP</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3">
                            <div id="current-level" class="text-2xl font-bold text-emerald-400">1</div>
                            <div class="text-xs text-gray-500 uppercase">Level</div>
                        </div>
                    </div>
                </div>

                <!-- Security Card -->
                <div class="glass-panel rounded-2xl p-8">
                    <h3 class="text-xl font-bold text-white mb-6">Security</h3>
                    <form id="password-form" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">New Password</label>
                            <input type="password" id="new-password" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:border-indigo-500 outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold transition-colors">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Stats & Progress -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="glass-panel rounded-xl p-6 flex items-center gap-4">
                        <div class="text-4xl">üéØ</div>
                        <div>
                            <div id="challenges-solved" class="text-2xl font-bold text-white">0</div>
                            <div class="text-sm text-gray-400">Challenges Solved</div>
                        </div>
                    </div>
                    <div class="glass-panel rounded-xl p-6 flex items-center gap-4">
                        <div class="text-4xl">üìö</div>
                        <div>
                            <div id="learning-progress" class="text-2xl font-bold text-white">0%</div>
                            <div class="text-sm text-gray-400">Learning Progress</div>
                        </div>
                    </div>
                    <div class="glass-panel rounded-xl p-6 flex items-center gap-4">
                        <div class="text-4xl">üî•</div>
                        <div>
                            <div id="streak-days" class="text-2xl font-bold text-white">0</div>
                            <div class="text-sm text-gray-400">Day Streak</div>
                        </div>
                    </div>
                </div>

                <!-- Detailed Progress -->
                <div class="glass-panel rounded-2xl p-8">
                    <h3 class="text-xl font-bold text-white mb-6">Learning Journey</h3>
                    <div id="learning-stages-list" class="space-y-4">
                        <!-- Stages will be injected here -->
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="glass-panel rounded-2xl p-8">
                    <h3 class="text-xl font-bold text-white mb-6">Recent Activity</h3>
                    <div id="activity-log" class="space-y-4">
                        <p class="text-gray-500 italic text-center">No recent activity found.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>
    
    <script src="js/firebase-config.local.js" onerror="console.log('Using default config')"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils/storage-helper.js"></script>
    <script src="challenge-data.js"></script>
    <script src="progress-system.js"></script>
    <script src="js/dashboard.js"></script>

    <!-- Vanta Init -->
    <script>
        if (typeof VANTA !== 'undefined') {
            VANTA.NET({
                el: "#vanta-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x4f46e5,
                backgroundColor: 0x0f0f1e,
                points: 10.00,
                maxDistance: 20.00,
                spacing: 15.00
            });
        }
    </script>
</body>
</html>
